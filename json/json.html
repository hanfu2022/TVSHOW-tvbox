<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u8 Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>m3u8 Player</h1>

    <div class="player-container">
        <!-- 可编辑的文本区域用于输入 JSON URL -->
        <textarea id="jsonInput" class="json-input" placeholder="Enter JSON URL here..."></textarea>
        <button id="loadButton" class="load-button">Load Channels</button> <!-- 新增按钮用于加载频道 -->
        <select id="channelSelect" class="channel-select" style="display:none;"></select> <!-- 新增频道选择下拉菜单 -->
        <button id="playButton" class="play-button" style="display:none;">Play</button> <!-- 播放按钮 -->
    </div>

    <video id="videoPlayer" controls width="600" height="400" class="video-player"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="player.js"></script>
</body>
</html>
