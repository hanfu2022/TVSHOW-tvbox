<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop f√ºr Dessous</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f8f9fa; padding: 1em; text-align: center; }
        main { padding: 2em; margin-right: 320px; } /* Reserve space for floating sidebar */
        .product { border: 1px solid #ccc; border-radius: 5px; padding: 1em; margin-bottom: 1em; }
        .product h3 { margin: 0 0 0.5em; }
        .product p { margin: 0.5em 0; }

        /* Floating Sidebar */
        .floating-sidebar {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            max-height: calc(100vh - 100px); /* Ensure it fits within the screen */
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1em;
            z-index: 1000;
            overflow-y: auto; /* Add scroll for content overflow */
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .modal-content h2 {
            margin: 0 0 1em;
        }

        .modal-content button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            main { margin-right: 0; } /* Remove reserved space for the sidebar */
            .floating-sidebar {
                position: static; /* Make the sidebar flow with the page */
                width: auto;
                max-height: none;
                margin-bottom: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shop f√ºr Dessous</h1>
    </header>
    <main>
        <h2>Unsere Produkte</h2>
        <div class="product">
            <h3>Elegantes Nachthemd</h3>
            <p>Preis: ‚Ç¨49.99</p>
            <button class="add-to-cart">In den Warenkorb</button>
        </div>
    </main>

    <aside class="floating-sidebar">
        <div class="order">
            <h2>Bestellung aufgeben</h2>
            <form id="orderForm">
                <label for="email">E-Mail-Adresse:</label>
                <input type="email" id="email" name="email" placeholder="z.B. user@example.com" required>
                <label for="address">Lieferadresse:</label>
                <textarea id="address" name="address" required></textarea>
                <button type="submit">Bestellen</button>
            </form>
        </div>
    </aside>

    <!-- Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>üéâ Bestellung erfolgreich!</h2>
            <p>Vielen Dank f√ºr Ihre Bestellung!</p>
            <button onclick="closeModal()">Schlie√üen</button>
        </div>
    </div>

    <script>
        const orderForm = document.getElementById('orderForm');
        const successModal = document.getElementById('successModal');

        // Close Modal Function
        function closeModal() {
            successModal.style.display = 'none';
        }

        // Form Submit Event Listener
        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(orderForm);
            const order = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('https://order.hanfu2022.workers.dev/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order),
                });

                if (response.ok) {
                    // Show Modal on Success
                    successModal.style.display = 'flex';
                } else {
                    alert('Fehler beim Absenden der Bestellung. Bitte erneut versuchen.');
                }
            } catch (error) {
                alert('Ein Fehler ist aufgetreten. Bitte erneut versuchen.');
            }
        });
    </script>
</body>
</html>
